<div>
    <div>
        <div>
            <div>
                <div>
                    <form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
                        <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="employeeService.selectedEmployee._id" />
                        <input type="text" name="name" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name" placeholder="name" />
                        <input type="text" name="position" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.position" placeholder="position" />
                        <input type="text" name="office" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.office" placeholder="office" />
                        <input type="number" name="salary" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.salary" placeholder="salary" />
                        <div>
                            <button type="button" (click)="resetForm(employeeForm)">Reset</button>
                            <button type="submit">Save</button>
                        </div>
                    </form>
                </div>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Position</th>
                        <th>Office</th>
                        <th>Salary</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let emp of employeeService.employees">
                        <td>{{emp._id}}</td>
                        <td>{{emp.name}}</td>
                        <td>{{emp.position}}</td>
                        <td>{{emp.office}}</td>
                        <td>{{emp.salary}}</td>
                        <td><button (click)="onEdit(emp)">upd</button></td>
                        <td><button (click)="onDelete(emp._id, employeeForm)">del</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
